      - name: Initialize Fastlane in this project
        run: |
          cd ios
          fastlane init
          cd ..
      - name: Commit Fastlane files
        run: |
          git config --local user.name "Jace Halvorson"
          git config --local user.email "jacehalvorson33@gmail.com"
          git switch app-store-deployment
          git add -f ios/fastlane
          git commit -m "[GitHub Actions] Add Fastlane files"
          git push --verbose
          git config --local --unset user.name
          git config --local --unset user.email
